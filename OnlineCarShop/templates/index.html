{% extends 'base.html' %}

{% block main %}
<div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://ul.h3z.jp/yrzLNf0T.jpeg" class="d-block w-100" alt="Nissan GTR">
      </div>
      <div class="carousel-item">
        <img src="https://ul.h3z.jp/kKHRMG79.jpeg" class="d-block w-100" alt="C-HR">
      </div>
      <div class="carousel-item">
        <img src="https://ul.h3z.jp/BXqveU0u.jpeg" class="d-block w-100" alt="Toyota Supra">
      </div>          
    </div>
    <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>    

<section style="padding-top:2px;">
        <!-- Hot items Section-->
      
        <h1 class="pt-3 pb-20 mt-3 mb-15 text-success " style="text-align:center;">Hot items</h1>      
        <section class="py-5">
          <div class="container px-4 px-lg-5 mt-0 mb-5">
              <div style="margin-left:0px !important;margin-right:0px !important;" class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                {% for f_item in feture_item %}
            <article>
          <div class="col mb-5">
            <div class="card h-100 bg-dark">
                <img style="width:100%;height:200px;" class="card-img-top" src="{{url_for('static',filename='image/'+f_item.image)}}" alt="" />            
                <div class="card-body p-4">
                    <div class="text-center text-white">                      
                        <h5 class="fw-bolder">{{ f_item.name }}</h5>                      
                        ${{ f_item.price }}
                    </div>
                </div>
                <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                    <div class="text-center"><a class="btn btn-outline-success mt-auto" href="{{ url_for('main.item',itemid=f_item.id) }}">View details</a></div>
                </div>
                <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                  <div class="text-center">
                  <form action=" {{ url_for('main.order') }} ">
                    <input type="hidden" id="item_id" name="item_id" value="{{ f_item.id }}">
                    <input class="btn btn-outline-success mt-auto" type="submit" value="Add to cart">
                  </form>
                </div>
                </div>
            </div>
        </div>
         </article>
         {% endfor %}
              </div>
          </div>
          <!-- Hot items Section-->
      </section>
      <!-- Category Section-->
      <div>
        <h1 class="mt-2 mb-5 pt-3 pb-3 text-success" style="text-align:center;padding-bottom:20px;">Category</h1>
      </div>       

      <section style="background-color:black;;">
        <div class="card-deck">
          {% for category in categories %}
            <article class="card bg-dark">
                <img style="width: 100%;height:300px" class="card-img-top"
                    src="{{url_for('static',filename='image/'+category.image)}}"
                    alt="Wheel">
                <div class="card-body text-white">
                    <h3 class="card-title" style="text-align:center;">{{ category.name }}</h3>                  
                </div>
                <div class="text-center"><a class="btn btn-outline-success mt-auto mb-4" href="{{ url_for('main.category',categoryid=category.id) }}">See items</a></div>
            </article>
          {% endfor %}

        </div> <!-- End card deck -->
        <!-- End of Category Section-->
    </section>
  </section>
{% endblock %}
