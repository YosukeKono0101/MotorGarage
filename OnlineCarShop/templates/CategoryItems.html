{% extends 'base.html' %}

{% block main %}
<section>

    <div class="text-dark text-center" style="padding-bottom:100px;">
        <div>
            <p class="h3 text-light mb-4 pt-5">Select an item from below</p>
        </div>
    </div>


    <div class="container bg-dark text-white">
        {% for s_item in item%}
        <div>
            <div class="row hedding m-0 pl-3 pt-3 pb-0">                    
            </div>
            <div class="row m-0 pt-1">
                <div class="col-lg-4 left-side-product-box pb-3">
                    <img style="width:100%;" src="{{url_for('static',filename='image/'+s_item.image)}}">                    
                </div>
                <div class="col-lg-8 pb-3">
                    <div class="right-side-pro-detail m-0">
                        <div class="row">
                            <div class="col-lg-12">
                                <p class="m-0 p-0">{{ s_item.name }}</p>
                            </div>
                            <div class="col-lg-12">
                                <p class="m-0 p-0 price-pro">${{ s_item.price }}</p>
                                <hr class="p-0 m-0">
                            </div>
                            <div class="col-lg-12 pt-2">
                                <h5>Product Detail</h5>
                                <span>{{ s_item.description }}</span>
                                <hr class="m-0 pt-2 mt-2">
                            <div class="col-lg-12 mt-3">
                                <div class="row">                                   
                                    <div class="col-lg-6">
                                        <form action=" {{ url_for('main.order') }} ">
                                            <input type="hidden" id="item_id" name="item_id" value="{{ s_item.id }}">
                                            <input class="btn btn-success w-100" type="submit" value="Add to cart">
                                          </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>         
            </div>
        </div>
        {% endfor %}
    </div>
